<h1>{{title}}</h1>

<div class="card mb-3" ng-controller="PatientsController">
    <div class="card-header">
        <i class="fa fa-fw fa-medkit"></i> {{ title }}
    </div>
    <div class="card-body">
        <form class="form-horizontal" name="frmPatient">
            <fieldset>

                <input type="hidden" ng-model="_id" />

                <div class="row">
                    <!-- Record Data -->
                    <div class="form-group col-md-6">
                        <label class="control-label" for="FirstName">First Name</label>
                        <input id="FirstName" name="FirstName" ng-model="patients.FirstName" ng-readonly="{{recordDataReadOnly}}" placeholder="FirstName" class="form-control input-md" required="" type="text">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="FirstName">Last Name</label>
                        <input id="LastName" name="LastName" ng-model="patients.LastName" ng-readonly="{{recordDataReadOnly}}" placeholder="LastName" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="MeasurementValue">Address</label>
                        <input id="Address" name="Address" ng-model="patients.Address" ng-readonly="{{recordDataReadOnly}}" placeholder="Address" class="form-control input-md" required="" type="text">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="DateOfBirth">Date Of Birth <small>(MM/DD/YYYY)</small></label>
                        <input id="DateOfBirth" name="DateOfBirth" ng-model="patients.DateOfBirth" ng-readonly="{{recordDataReadOnly}}" placeholder="DateOfBirth" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="Practitioner">Gender</label>
                        <select id="Gender" name="Gender" ng-model="patients.Gender" ng-readonly="{{recordDataReadOnly}}" class="form-control input-md" required>
                            <option></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="Telephone">Telephone</label>
                        <input id="Telephone" name="Telephone" ng-model="patients.Telephone" ng-readonly="{{recordDataReadOnly}}" placeholder="Telephone" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Emergency Contact Subgroup -->
                <div class="card mb-3 ml-3">
                    <div class="card-header">
                        <i class="fa fa-fw user"></i> Emergency Contact
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="Name">Name</label>
                                <input id="Name" name="Name" ng-model="patients.EmergencyContact.Name" ng-readonly="{{recordDataReadOnly}}" placeholder="Name" class="form-control input-md" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="Address">Address</label>
                                <input id="Address" name="Address" ng-model="patients.EmergencyContact.Address" ng-readonly="{{recordDataReadOnly}}" placeholder="Address" class="form-control input-md" type="text">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="Relationship">Relationship</label>

                                <select id="Relationship" name="Relationship" ng-model="patients.EmergencyContact.Relationship" ng-readonly="{{recordDataReadOnly}}" class="form-control input-md">
                                    <option></option>
                                    <option value="Mother">Mother</option>
                                    <option value="Father">Father</option>
                                    <option value="Brother">Brother</option>
                                    <option value="Sister">Sister</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Other">Other</option>
                                </select>

                                <!--<input id="Relationship" name="Relationship" ng-model="patients.EmergencyContact.Relationship" ng-readonly="{{recordDataReadOnly}}" placeholder="Relationship" class="form-control input-md" type="text">-->
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="Telephone">Telephone</label>
                                <input id="Telephone" name="Telephone" ng-model="patients.EmergencyContact.Telephone" ng-readonly="{{recordDataReadOnly}}" placeholder="Telephone" class="form-control input-md" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="BloodType">BloodType</label>
                        <select id="BloodType" name="BloodType" ng-model="patients.BloodType" ng-readonly="{{recordDataReadOnly}}" required class="form-control input-md">
                            <option value=""></option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>                        
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="InsurancePlan">InsurancePlan</label>
                        <input id="InsurancePlan" name="InsurancePlan" ng-model="patients.InsurancePlan" ng-readonly="{{recordDataReadOnly}}" placeholder="InsurancePlan" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label" for="IsInCritcalCondition">In Critical Condition</label>
                        <select id="IsInCritcalCondition" name="IsInCritcalCondition" ng-model="patients.IsInCritcalCondition" ng-readonly="{{recordDataReadOnly}}" class="form-control input-md" required>
                            <option></option>
                            <option value="true" ng-selected="patients.IsInCritcalCondition === true">Yes</option>
                            <option value="false" ng-selected="patients.IsInCritcalCondition === false">No</option>
                        </select>
                        <!--<input id="IsInCritcalCondition" name="IsInCritcalCondition" ng-model="patients.IsInCritcalCondition" ng-readonly="{{recordDataReadOnly}}" placeholder="IsInCritcalCondition" class="form-control input-md" required="" type="text">-->
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <button id="Create" name="Create" ng-show="showButton" class="btn-primary btn-lg" ng-click="createPatient()" data-title="{{btnCreateEditPatient}}" title="{{btnCreateEditPatient}}">{{btnCreateEditPatient}}</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

    <script type="text/ng-template" id="confirmationModalContent.html">
        <div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="createResult" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title custom_align" id="Heading">New Patient</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger">
                            <i class="fa fa-fw fa-pencil"></i>
                            New Patient record created successfully !!
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.min.js" type="text/javascript"></script>
</div>

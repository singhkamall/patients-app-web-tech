<h1>Patients</h1>
<!-- Example DataTables Card-->
<div class="card mb-3" ng-controller="PatientsController">
    <div class="card-header">
        <i class="fa fa-table"></i> Patients
    </div>
    <div class="card-body">
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Of Birth</th>
                        <th>Actions</th>
                    </tr>
                    <tr class="filter">
                        <th colspan="3">
                            <input type="text" ng-model="patient" placeholder="Filter ..." />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in patients | filter: patient">
                        <td>{{ x.patient }}</td>
                        <td>{{ x.dob }}</td>
                        <td class="action">
                            <a class="pull-left col-2" data-placement="top" data-toggle="tooltip" title="View" href="#">
                                <i title="View" class="fa fa-eye"></i>
                            </a>
                            <a class="pull-left col-2" data-placement="top" data-toggle="tooltip" title="Edit" href="#">
                                <i title="Edit" class="fa fa-pencil"></i>
                            </a>
                            <a class="pull-left col-2" data-placement="top" data-toggle="tooltip" title="Delete" href="#">
                                <i title="Delete" class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Page level plugin JavaScript-->
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
